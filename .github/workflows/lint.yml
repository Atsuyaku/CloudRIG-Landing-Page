name: Lint

on: push

jobs:
  run-linters:
    name: Run linters
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        run: prettier --check "src/views/*.vue" "src/components/*.vue" "src/*.vue"
