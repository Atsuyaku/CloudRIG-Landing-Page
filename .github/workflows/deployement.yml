name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12
        
    - run: npm ci
    - run: eslint . --ext .vue
      
    - run: npm run build --if-present
    - run: npm test
      env:
        CI: true
    
